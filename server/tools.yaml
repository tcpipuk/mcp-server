tools:
  search:
    description: >
      Your knowledge is limited and out of date. Use this tool to access the SearXNG search
      engine to find current information, specific resources, or perform calculations.
      Use this tool when the user asks about recent events, technical details, or to find
      content like images, news, code, etc, or your task requires calculations or random data.
      Instead of telling the user about suggested search queries, you can make further narrower
      requests if the first result does not clearly answer the user's query.
    inputSchema:
      type: object
      properties:
        q:
          type: string
          description: >
            SearXNG search query. Use `!` prefixes for categories/engines (chainable):
            - General: `!news`, `!map`, `!images`
            - Multimedia: `!videos` (PeerTube/Vimeo/YouTube), `!music` (Bandcamp/SoundCloud/YouTube), `!lyrics`, `!yt` (YouTube specific)
            - Files: `!files` (books/apps/torrents), `!1337x` or `!kc` or `!solid` or `!tpb` (Torrents), `!gpa` (Google Play), `!wcf` (Wikimedia Commons)
            - IT/Dev: `!it` (all tech), `!repos` (Git repos), `!dh` (Docker Hub), `!q&a` (Stack Ex.), `!mdn` (Web Docs), `!software_wikis` (Linux/dev wikis)
            - Packages: `!pypi` (Python), `!npm` (Node), `!crates` or `!lrs` (Rust), `!alp` (Alpine Linux)
            - Science/Compute: `!scientific_publications` (arXiv/PubMed/etc), `!wa` (WolframAlpha calculations/facts/definitions)
            - Social: `!re` (Reddit)
            Special keywords (no `!`):
            - Stats: `avg 1 2 3`, `max`, `min`, `sum`, `prod`
            - Random: `random color`, `random int`, `random string`, `random uuid`
            - Hash: `sha512 text`
        time_range:
          type: string
          enum: ["day", "month", "year"]
          description: Filter results by time range if supported
        safesearch:
          type: integer
          enum: [0, 1, 2]
          description: Safe search level (0=Off, 1=Moderate, 2=Strict) if supported
          default: 1
      required: ["q"]
  web:
    description: >
      Your knowledge has a cut-off date and may be incomplete. Use this tool to access live web
      pages using their URL. This is crucial for providing users with up-to-date, accurate
      information. Key uses include:
      - Verifying facts or checking the latest documentation before answering.
      - Retrieving specific information, examples, or data from a known URL.
      - Reading the actual content of web pages discovered via the 'search' tool to give a
        more detailed and comprehensive answer to the user.
      - Using 'links' mode to extract hyperlinks to understand websites and navigate them.
    inputSchema:
      type: object
      properties:
        url:
          type: string
          description: URL to access - must be a complete and valid web address.
        mode:
          type: string
          enum:
            - markdown
            - raw
            - links
          description: >
            Processing mode: 'markdown' (default) for clean readable text, 'raw' for
            unprocessed content (code, JSON, etc), 'links' to list all hyperlinks.
          default: markdown
        max_length:
          type: integer
          description: Optional character limit for the response (0 = no limit).
          default: 0
      required: ["url"]
